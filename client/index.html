<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubCapy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      #game-container {
        position: relative;
        width: 800px;
        height: 600px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }
      
      #chat-container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 150px;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        pointer-events: auto;
      }
      
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
        font-size: 13px;
        color: #fff;
      }
      
      #chat-messages::-webkit-scrollbar {
        width: 6px;
      }
      
      #chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      #chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }
      
      .chat-message {
        margin-bottom: 4px;
        line-height: 1.4;
      }
      
      .chat-message .name {
        color: #ffd700;
        font-weight: bold;
      }
      
      .chat-message .text {
        color: #fff;
      }
      
      .chat-message.system {
        color: #888;
        font-style: italic;
      }
      
      #chat-input-container {
        display: flex;
        padding: 8px;
        gap: 8px;
        background: rgba(0, 0, 0, 0.3);
      }
      
      #chat-input {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        outline: none;
      }
      
      #chat-input:focus {
        background: #fff;
      }
      
      #chat-send {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      #chat-send:hover {
        background: #45a049;
      }
      
      #room-indicator {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #player-count {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
